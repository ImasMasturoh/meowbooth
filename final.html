<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Decorate & Download</title>

  <!-- Favicon -->
  <link rel="icon" href="Assets/meow-photobooth/icon.png" type="image/x-icon" />
  <link rel="stylesheet" href="StyleSheets/final.css" />
</head>
<body>
  <div class="logo">
    <img src="Assets/meow-photobooth/icon.png" alt="Logo">
  </div>

  <div class="heading-content">
    <div class="menu-header" style="display: none;"></div>
    <div class="sticker-container">
      <h1>Add Stickers!</h1>
      <p>(drag to reposition)</p>
      <div class="sticker-btns">
        <button id="addCat" class="sticker-btn cat-btn">Add Cat</button>
        <button id="addBall2" class="sticker-btn ball2-btn">Add Ball2</button>
        <button id="addPompom" class="sticker-btn pompom-btn">Add Pompom</button>
        <button id="addTikus" class="sticker-btn tikus-btn">Add tikus</button>
        <button id="addLaser" class="sticker-btn laser-btn">Add Laser</button>
        <button id="reset" class="sticker-btn reset-btn">Reset</button>
      </div>
    </div>
  </div>

  <div id="canvasContainer">
    <canvas id="finalCanvas" width="1176" height="1470"></canvas>
  </div>

  <div class="button-container">
    <button id="downloadBtn">Download</button>
    <button id="homeBtn">Home</button>
  </div>

  <script type="module" src="Javascripts/final.js"></script>
</body>
</html>
